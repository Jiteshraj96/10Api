<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Joke Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin-top: 50px;
        }

        .joke-card {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .setup {
            font-weight: bold;
        }

        .delivery {
            color: #007bff;
        }

        .error {
            color: red;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="joke-card">
            <h3 class="text-center">Random Programming Joke</h3>
            <p id="setup" class="setup">Loading...</p>
            <p id="delivery" class="delivery"></p>
            <button id="newJokeBtn" class="btn btn-primary w-100 mt-3">Get Another Joke</button>
            <p id="error" class="error text-center mt-3"></p>
        </div>
    </div>

    <script>
        const apiUrl = 'https://v2.jokeapi.dev/joke/Programming?type=twopart&safe-mode';

        async function fetchJoke() {
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (data.error) {
                    throw new Error('Failed to fetch joke');
                }

                const setup = data.setup;
                const delivery = data.delivery;

                document.getElementById('setup').textContent = setup;
                document.getElementById('delivery').textContent = delivery;
                document.getElementById('error').textContent = '';
            } catch (error) {
                document.getElementById('setup').textContent = '';
                document.getElementById('delivery').textContent = '';
                document.getElementById('error').textContent = 'Oops! Something went wrong. Please try again later.';
            }
        }

        document.getElementById('newJokeBtn').addEventListener('click', fetchJoke);

        window.onload = fetchJoke;
    </script>

</body>

</html>
